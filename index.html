<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-3">Client</h2>
        <button type="button" id="addNew" class="btn btn-primary mb-3">Add client</button>
        <button type="button" id="butoncsv" class="btn btn-secondary mb-3">Load CSV</button>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Identification</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="table-client"></tbody>
        </table>
    </div>

    <!-- Modal Client -->
    <div class="modal fade" id="clientModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="clientForm">
                <div class="modal-header">
                    <h5 class="modal-title">Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="cliId" name="id" />
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" required />
                    </div>
                    <div class="mb-3">
                        <label>Identification</label>
                        <input type="text" class="form-control" name="Identification" required />
                    </div>
                    <div class="mb-3">
                        <label>Address</label>
                        <input type="text" class="form-control" name="Address" />
                    </div>
                    <div class="mb-3">
                        <label>Phone</label>
                        <input type="number" class="form-control" name="Phone" required />
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" name="Email" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">SAVE</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para subir CSV -->
    <div class="modal fade" id="csvModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="uploadForm" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title">Cargar archivo CSV</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="csvFile" name="csvFile" accept=".csv" required />
                    <div id="uploadStatus" style="margin-top: 0.5rem; color: green;"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Cargar CSV</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
