<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-3">Empleados</h2>
        <button type="button" id="addNew" class="btn btn-primary mb-3">Agregar empleado</button>
        <button type="button" id="butoncsv" class="btn btn-secondary mb-3">Cargar CSV</button>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Correo</th>
                    <th>Cargo</th>
                    <th>Ciudad</th>
                    <th>Salario</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-empleados"></tbody>
        </table>
    </div>

    <!-- Modal Empleado -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="employeeForm">
                <div class="modal-header">
                    <h5 class="modal-title">Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="empId" name="id" />
                    <div class="mb-3">
                        <label>Nombre</label>
                        <input type="text" class="form-control" name="name" required />
                    </div>
                    <div class="mb-3">
                        <label>Apellido</label>
                        <input type="text" class="form-control" name="lastname" required />
                    </div>
                    <div class="mb-3">
                        <label>Segundo Apellido</label>
                        <input type="text" class="form-control" name="lastname2" />
                    </div>
                    <div class="mb-3">
                        <label>Correo</label>
                        <input type="email" class="form-control" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label>Cargo</label>
                        <input type="text" class="form-control" name="charge" />
                    </div>
                    <div class="mb-3">
                        <label>Ciudad</label>
                        <input type="text" class="form-control" name="city" />
                    </div>
                    <div class="mb-3">
                        <label>Salario</label>
                        <input type="number" class="form-control" name="salary" />
                    </div>
                    <div class="mb-3">
                        <label>Edad</label>
                        <input type="number" class="form-control" name="age" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para subir CSV -->
    <div class="modal fade" id="csvModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="uploadForm" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title">Cargar archivo CSV</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="csvFile" name="csvFile" accept=".csv" required />
                    <div id="uploadStatus" style="margin-top: 0.5rem; color: green;"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Cargar CSV</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
